{% extends 'base.html' %}

{% block content%}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <form action="/posts/create/" enctype="multipart/form-data" method="POST" class="card card-body">
                <h1>Crear Post</h1>
                {{error}}
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
